<mat-grid-list cols="7" rowHeight="100px">
  <mat-grid-tile *ngFor="let day of days" (click)="openAgendamentoModal(day)">
    <div>{{ day.date | date }}</div>
    <div *ngIf="day.agendamento">
      <p>{{ day.agendamento.pessoa.nome }} - {{ day.agendamento.assessoria.sigla }}</p>
      <p>{{ day.agendamento.horaInicio }} - {{ day.agendamento.horaFim }}</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
