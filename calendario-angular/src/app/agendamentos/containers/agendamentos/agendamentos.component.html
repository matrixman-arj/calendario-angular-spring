<mat-card>
  <mat-toolbar color="primary">Agendamentos para o Audit√≥rio do DECEx </mat-toolbar>
  <div class="mat-elevation-z8">
    <app-agendamentos-lista *ngIf="agendamentos$ | async as agendamentos; else loading"
      [agendamentos]="agendamentos"
      (add)="onAdd()"
      (edit)="onEditAgendamento($event)"
      (delete)="onRemove($event)"
    ></app-agendamentos-lista>

    <ng-template #loading>
      <div class="loading-spinner">

      </div>
    </ng-template>
  </div>
</mat-card>
