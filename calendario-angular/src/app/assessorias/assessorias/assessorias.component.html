<mat-card>
  <mat-toolbar color="primary">Assessorias do DECEx </mat-toolbar>

  <div *ngIf="assessorias$ | async as assessorias; else loading">
    <table mat-table [dataSource]="assessorias" class="mat-elevation-z8">

      <!-- Coluna de identidade -->
      <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
        <mat-cell *matCellDef="let assessoria">{{ assessoria.descricao }}</mat-cell>
      </ng-container>

      <!-- Coluna de identidade -->
      <ng-container matColumnDef="sigla">
        <mat-header-cell *matHeaderCellDef> Sigla </mat-header-cell>
        <mat-cell *matCellDef="let assessoria"> {{ assessoria.sigla }} </mat-cell>
      </ng-container>

      <!-- Coluna de ações -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar uma assessoria">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let assessoria">
          <button mat-icon-button color="primary" aria-label="Editar uma assessoria">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover assessoria">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
