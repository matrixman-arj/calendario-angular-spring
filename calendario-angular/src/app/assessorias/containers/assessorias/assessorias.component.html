<mat-card>
  <mat-toolbar color="primary">Assessorias do DECEx </mat-toolbar>

  <app-assessorias-lista *ngIf="assessorias$ | async as assessorias; else loading"
    [assessorias]="assessorias"
    (add)="onAdd()"
  ></app-assessorias-lista>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
