<mat-card>
  <mat-toolbar color="primary">Cadastrar ou atualizar uma Assessoria</mat-toolbar>
  <div class="mat-elevation-z8">
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput placeholder="Descrição" formControlName="descricao">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Sigla" formControlName="sigla">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Assessoria Pai</mat-label>
          <mat-select formControlName="assessoriaPai" (selectionChange)="onAssessoriaChange($event.value)">
            <mat-option *ngFor="let assessoria of assessorias" [value]="assessoria">
              {{ assessoria.sigla }}
            </mat-option>
          </mat-select>
        </mat-form-field>



      </form>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </div>
</mat-card>
