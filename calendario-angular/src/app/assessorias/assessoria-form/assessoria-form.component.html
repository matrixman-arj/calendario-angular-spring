
<mat-card>
  <mat-toolbar color="primary">Cadastrar ou atualizar uma Assessoria</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Sigla" formControlName="sigla">
      </mat-form-field>



    </form>
  </mat-card-content>

  <mat-card-actions class="buttons">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
