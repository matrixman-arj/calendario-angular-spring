<mat-card>
  <mat-toolbar color="primary">Ramais do DECEx </mat-toolbar>

  <app-pessoas-lista *ngIf="pessoas$ | async as pessoas; else loading"
    [pessoas]="pessoas"
    (add)="onAdd()"
  ></app-pessoas-lista>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
</mat-card>
