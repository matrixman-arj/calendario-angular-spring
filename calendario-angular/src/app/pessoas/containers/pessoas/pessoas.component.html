<mat-card>
  <mat-toolbar color="primary">Ramais do DECEx </mat-toolbar>

  <div class="mat-elevation-z8 column-flex">
    <app-pessoas-lista *ngIf="pessoas$ | async as pessoas; else loading"
      [pessoas]="pessoas"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-pessoas-lista>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
  </div>
</mat-card>
